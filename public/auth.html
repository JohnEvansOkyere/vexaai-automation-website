<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - VexaAI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Environment Config -->
    <script src="js/env-config.js"></script>

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-active {
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50 min-h-screen flex items-center justify-center p-4">

    <!-- Auth Container -->
    <div class="glass-card rounded-3xl shadow-2xl p-8 md:p-12 max-w-md w-full">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center text-white font-bold text-3xl mb-4">
                V
            </div>
            <h1 class="text-3xl font-black gradient-text mb-2">Welcome to VexaAI</h1>
            <p class="text-gray-600">Sign in to purchase premium workflows</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-8">
            <button onclick="showTab('signin')" id="signinTab" class="flex-1 py-3 px-4 font-semibold transition tab-active">
                Sign In
            </button>
            <button onclick="showTab('signup')" id="signupTab" class="flex-1 py-3 px-4 font-semibold text-gray-600 transition hover:text-purple-600">
                Sign Up
            </button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" onsubmit="handleSignIn(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="signinEmail"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="you@example.com"
                >
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="signinPassword"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="••••••••"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800">Forgot password?</a>
            </div>

            <button type="submit" class="w-full gradient-bg text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl transition-all hover:scale-105">
                Sign In
            </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" onsubmit="handleSignUp(event)" class="space-y-6 hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                    <input
                        type="text"
                        id="signupFirstName"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                        placeholder="John"
                    >
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                    <input
                        type="text"
                        id="signupLastName"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                        placeholder="Doe"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="signupEmail"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="you@example.com"
                >
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Phone (Optional)</label>
                <input
                    type="tel"
                    id="signupPhone"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="+233 54 495 4643"
                >
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="signupPassword"
                    required
                    minlength="8"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="••••••••"
                >
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="signupConfirmPassword"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                    placeholder="••••••••"
                >
            </div>

            <div>
                <label class="flex items-start">
                    <input type="checkbox" required class="mr-2 mt-1">
                    <span class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-800">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-800">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="w-full gradient-bg text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl transition-all hover:scale-105">
                Create Account
            </button>
        </form>

        <!-- Social Sign In (Optional) -->
        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-4">
                <button onclick="alert('Google sign-in coming soon!')" class="flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-gray-300 transition">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>

                <button onclick="alert('GitHub sign-in coming soon!')" class="flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-gray-300 transition">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </button>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-sm text-gray-600 hover:text-purple-600">← Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = window.ENV?.API_URL || 'http://localhost:8000';

        // Tab switching
        function showTab(tab) {
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const signinTab = document.getElementById('signinTab');
            const signupTab = document.getElementById('signupTab');

            if (tab === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                signinTab.classList.add('tab-active');
                signinTab.classList.remove('text-gray-600');
                signupTab.classList.remove('tab-active');
                signupTab.classList.add('text-gray-600');
            } else {
                signupForm.classList.remove('hidden');
                signinForm.classList.add('hidden');
                signupTab.classList.add('tab-active');
                signupTab.classList.remove('text-gray-600');
                signinTab.classList.remove('tab-active');
                signinTab.classList.add('text-gray-600');
            }
        }

        // Handle Sign In
        async function handleSignIn(e) {
            e.preventDefault();

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('✅ Signed in successfully!');

                    // Redirect to intended page or home
                    const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                    window.location.href = redirectTo;
                } else {
                    alert('❌ ' + (data.detail || 'Sign in failed'));
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('❌ Network error. Please try again.');
            }
        }

        // Handle Sign Up
        async function handleSignUp(e) {
            e.preventDefault();

            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        phone
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('✅ Account created successfully! You can now sign in.');
                    showTab('signin');
                    document.getElementById('signinEmail').value = email;
                } else {
                    alert('❌ ' + (data.detail || 'Sign up failed'));
                }
            } catch (error) {
                console.error('Sign up error:', error);
                alert('❌ Network error. Please try again.');
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => res.ok ? window.location.href = 'index.html' : null)
                .catch(() => {});
            }
        });
    </script>
</body>
</html>
