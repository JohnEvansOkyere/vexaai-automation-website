<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Workflows - VexaAI</title>
    <meta name="description" content="Browse our collection of premium n8n automation workflows">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Application Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center text-white font-bold text-xl">
                            V
                        </div>
                        <span class="text-2xl font-bold gradient-text">VexaAI</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-purple-600 font-medium transition">Home</a>
                    <a href="/workflows.html" class="text-purple-600 font-semibold">Workflows</a>
                    <a href="/#pricing" class="text-gray-700 hover:text-purple-600 font-medium transition">Pricing</a>
                    <a href="#" onclick="openCustomRequestModal(); return false;" class="text-gray-700 hover:text-purple-600 font-medium transition">Custom Request</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Auth Buttons -->
                    <div id="authButtons" class="flex items-center space-x-3">
                        <a href="auth.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Sign In</a>
                        <a href="auth.html?tab=signup" class="gradient-bg text-white px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition">Sign Up</a>
                    </div>
                    <!-- User Menu (Hidden by default) -->
                    <div id="userMenu" class="hidden flex items-center space-x-3">
                        <a id="adminDashboardLink" href="admin.html" class="hidden text-purple-600 hover:text-purple-700 font-semibold transition flex items-center space-x-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                        <span id="userName" class="text-gray-700 font-medium"></span>
                        <button onclick="handleLogout()" class="text-gray-700 hover:text-purple-600 font-medium transition">Logout</button>
                    </div>
                    <img src="https://flagcdn.com/gh.svg" alt="Ghana" class="w-6 h-4 ml-4">
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="pt-32 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-5xl font-black text-gray-900 mb-4">
                Browse <span class="gradient-text">Premium Workflows</span>
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                Choose from our collection of battle-tested n8n automation workflows
            </p>

            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <input
                        type="text"
                        id="workflowSearchInput"
                        placeholder="Search workflows by name or category..."
                        class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none text-lg"
                        oninput="filterWorkflowsOnPage()"
                    >
                    <svg class="absolute right-6 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <!-- Workflows Grid -->
    <section class="pb-20 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Category Filter -->
            <div class="mb-8 flex flex-wrap gap-3 justify-center">
                <button onclick="filterByCategory('all')" class="category-filter-btn active px-6 py-2 rounded-full font-semibold transition bg-purple-600 text-white">
                    All Workflows
                </button>
                <button onclick="filterByCategory('Marketing')" class="category-filter-btn px-6 py-2 rounded-full font-semibold transition bg-gray-200 text-gray-700 hover:bg-purple-100">
                    Marketing
                </button>
                <button onclick="filterByCategory('Sales')" class="category-filter-btn px-6 py-2 rounded-full font-semibold transition bg-gray-200 text-gray-700 hover:bg-purple-100">
                    Sales
                </button>
                <button onclick="filterByCategory('Support')" class="category-filter-btn px-6 py-2 rounded-full font-semibold transition bg-gray-200 text-gray-700 hover:bg-purple-100">
                    Support
                </button>
                <button onclick="filterByCategory('Productivity')" class="category-filter-btn px-6 py-2 rounded-full font-semibold transition bg-gray-200 text-gray-700 hover:bg-purple-100">
                    Productivity
                </button>
            </div>

            <!-- Workflows Grid -->
            <div id="workflowsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Workflows will be loaded here -->
                <div class="col-span-full text-center py-12">
                    <div class="animate-pulse text-gray-400 text-lg">Loading workflows...</div>
                </div>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="hidden text-center py-12">
                <p class="text-gray-500 text-lg">No workflows found matching your search.</p>
            </div>
        </div>
    </section>

    <!-- Custom Request Modal (reuse from index) -->
    <div id="customRequestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-2xl font-bold">Request Custom Workflow</h2>
                <span class="close" onclick="closeCustomRequestModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="customRequestForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold mb-2">Your Name</label>
                            <input type="text" id="requestName" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Email</label>
                            <input type="email" id="requestEmail" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Phone (Optional)</label>
                            <input type="tel" id="requestPhone" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Describe Your Workflow</label>
                            <textarea id="requestDescription" required rows="4" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Use Case</label>
                            <textarea id="requestUseCase" required rows="3" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Budget (Optional)</label>
                            <input type="text" id="requestBudget" placeholder="e.g., $500-$1000" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Timeline (Optional)</label>
                            <input type="text" id="requestTimeline" placeholder="e.g., 2 weeks" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full gradient-bg text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl transition">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="js/app-config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/modules/modal.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/workflows.js"></script>
    <script src="js/modules/payment.js"></script>
    <script src="js/app.js"></script>
    <script src="js/env-config.js"></script>

    <!-- Workflows Page Script -->
    <script>
        let currentCategory = 'all';
        let allWorkflows = [];

        // Load workflows on page load
        window.addEventListener('load', async () => {
            ModalModule.initializeCloseHandlers();
            AuthModule.init();
            await loadWorkflows();

            // Add event listener for custom request form
            const customRequestForm = document.getElementById('customRequestForm');
            if (customRequestForm) {
                customRequestForm.addEventListener('submit', submitCustomRequest);
            }
        });

        async function loadWorkflows() {
            try {
                await WorkflowModule.fetchWorkflows();
                allWorkflows = WorkflowModule.workflows;
                displayWorkflows(allWorkflows);
            } catch (error) {
                console.error('Error loading workflows:', error);
                document.getElementById('workflowsGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-red-500">Error loading workflows. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function displayWorkflows(workflows) {
            const grid = document.getElementById('workflowsGrid');
            const noResults = document.getElementById('noResults');

            if (workflows.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');

            grid.innerHTML = workflows.map(workflow => `
                <div class="workflow-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition transform hover:-translate-y-2" data-category="${workflow.category}" data-name="${workflow.name.toLowerCase()}">
                    <div class="text-5xl mb-4">${workflow.icon}</div>
                    <h3 class="text-xl font-bold mb-2">${workflow.name}</h3>
                    <p class="text-sm text-purple-600 font-semibold mb-3">${workflow.category}</p>
                    <p class="text-gray-600 mb-4">${workflow.description}</p>
                    <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                        <span class="text-2xl font-bold gradient-text">GHS ${workflow.price}</span>
                        <button onclick="buyWorkflow(${workflow.id})" class="gradient-bg text-white px-6 py-2 rounded-lg font-semibold hover:shadow-lg transition">
                            Buy Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-purple-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.add('active', 'bg-purple-600', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-700');

            filterWorkflows();
        }

        function filterWorkflowsOnPage() {
            filterWorkflows();
        }

        function filterWorkflows() {
            const searchTerm = document.getElementById('workflowSearchInput').value.toLowerCase();

            let filtered = allWorkflows;

            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(w => w.category === currentCategory);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(w =>
                    w.name.toLowerCase().includes(searchTerm) ||
                    w.description.toLowerCase().includes(searchTerm) ||
                    w.category.toLowerCase().includes(searchTerm)
                );
            }

            displayWorkflows(filtered);
        }

        async function buyWorkflow(workflowId) {
            // Check if user is logged in
            if (!AuthModule.isLoggedIn()) {
                AuthModule.redirectToLogin('Please login or register to purchase workflows');
                return;
            }

            const workflow = allWorkflows.find(w => w.id === workflowId);
            if (!workflow) {
                alert('Workflow not found');
                return;
            }

            const user = Storage.getUser();
            const email = user.email;

            await PaymentModule.initializeSingleWorkflowPayment(workflow, email);
        }

        function openCustomRequestModal() {
            ModalModule.open('customRequestModal');
        }

        function closeCustomRequestModal() {
            ModalModule.close('customRequestModal');
        }

        async function submitCustomRequest(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('requestName').value,
                email: document.getElementById('requestEmail').value,
                phone: document.getElementById('requestPhone').value,
                workflow_description: document.getElementById('requestDescription').value,
                use_case: document.getElementById('requestUseCase').value,
                budget: document.getElementById('requestBudget').value,
                timeline: document.getElementById('requestTimeline').value
            };

            const success = await PaymentModule.submitCustomRequest(formData);

            if (success) {
                document.getElementById('customRequestForm').reset();
                closeCustomRequestModal();
            }
        }

        function handleLogout() {
            AuthModule.logout();
        }
    </script>
</body>
</html>
